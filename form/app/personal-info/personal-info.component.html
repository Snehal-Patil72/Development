<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
<div class="form-group col-md-7">

      <label>Your Name *</label>
      <br>
      <input  style="width:60%" type="text" name="name" class="form-control" [(ngModel)]="model2.name" required>
      <label style="font-size: 13px">First Name</label>
      <br>
    </div>
    <div>
        <br>
        <input  style="width:35%" type="text" name="name" class="form-control" [(ngModel)]="model2.name" required>
        <label style="font-size: 13px">Last Name</label>
        <br>
        <br>
    </div>

     
    <div class="form-group">
      <label>Email</label>
      <input style="width: 36%;" type="email" class="form-control" name="email" [(ngModel)]="model2.email" required>
    <br>
    </div>
  
    
        <div class="col-12">
          <div style="width: 20%;" class="input-group">
            <input style="width: 35%;" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
         
         <br>
         <br>
          </div>
        </div>
      
      <hr/>
      
     
   
  </form>
